<!DOCTYPE html>
<html lang="en">

<head>
	<title>FDB Prescriber</title>
	<!--===============================================================================================-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body class="centered_x flex">

	<div id="search_bar" class="dark flex">
		<div id="search_icon" class="dark"><i class="fa fa-search"></i></div>
		<input id="input" type="text" class="form-control" placeholder="Search patients" ng-model="searchFish"></input>
	</div>

	<div id="patient_table" class>
		<div class="dark row header">
			<div class="centered_x centered_y cell">
				Patient ID
			</div>
			<div class="centered_x centered_y cell">
				Patient Name
			</div>
			<div class="centered_x centered_y cell">Test</div>
		</div>

		<div class="light row data">
			<div class="centered_x centered_y cell" data-title="Full Name">
				2
			</div>
			<div class="centered_x centered_y cell" data-title="Age">
				Jaime
			</div>
			<div class="centered_x centered_y cell">Test</div>
		</div>
		<div class="light row data">
			<div class="centered_x centered_y cell" data-title="Full Name">
				2
			</div>
			<div class="centered_x centered_y cell" data-title="Age">
				Jaime
			</div>
			<div class="centered_x centered_y cell">test</div>
		</div>
	</div>

	<div id="navigation_bar">
		<button id="to_first_page"></button>
		<button id="previous"></button>
		<button id="next"></button>
		<button id="to_last_page"></button>
	</div>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
